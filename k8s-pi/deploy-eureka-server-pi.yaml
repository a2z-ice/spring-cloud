apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  #minReadySeconds: 30 #30 seconds delay after ready all its pods and replicaset
  selector:
    matchLabels:
      app: eureka-server  
  replicas: 1
  template: #template for the pods
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: assaduzzaman/eureka-server:pi
        imagePullPolicy: Always
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: eureka-server

  ports:
    - name: http
      port: 8761
      targetPort: 8761
      nodePort: 30061

  type: NodePort        