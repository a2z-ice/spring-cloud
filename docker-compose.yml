version: '3'

services:
  eureka-server:
    container_name: eureka-server
    build: ./eureka-server
    ports:
      - 8761:8761
  eureka-tollrate-service:
    container_name: eureka-tollrate-service
    build: ./eureka-tollrate-service
    ports: 
      - 8085:8085
    depends_on: 
      - eureka-server
  eureka-fastpass-service:
    container_name: eureka-fastpass-service
    build: ./eureka-fastpass-service
    ports:
      - 8086:8086
    depends_on: 
      -  eureka-server  
