databaseChangeLog:
  - changeSet:
      id: create-sdc-service-table
      author: assad
      changes:
        - createTable:
            tableName: sdc_service
            columns:
              - column:
                  name: ID
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: VERSION
                  type: INT
                  defaultValueNumeric: '0'
              - column:
                  name: SDC_ID
                  type: varchar(36)
              - column:
                  name: SERVICE_ID
                  type: varchar(36)
              - column:
                  name: STATE
                  type: INT
                  defaultValueNumeric: '1'
                  constraints:
                    nullable: false
              - column:
                  name: CREATED
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: MODIFIED
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: MODIFIED_BY
                  type: varchar(36)
                  constraints:
                    nullable: false